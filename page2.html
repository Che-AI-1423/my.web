<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>網紅查找</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#222; --muted:#666; --primary:#2b6cff; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
      "Noto Sans TC","Microsoft JhengHei",Arial,sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; display:flex; flex-direction:column;
    }
    /* 頂部列 */
    .topbar {
      height:56px; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 16px; position:sticky; top:0; z-index:10;
    }
    .topbar .brand { font-weight:800; letter-spacing:.5px; }
    .topbar .user { font-size:14px; color:var(--muted); margin-right:8px; }
    .btn {
      appearance:none; border:none; border-radius:10px; padding:10px 14px; cursor:pointer;
      font-weight:700; background:#333; color:#fff;
    }
    .btn:hover { filter:brightness(.95); }
    .btn.primary { background:var(--primary); }

    /* 內容區 */
    .container { flex:1; display:grid; place-items:center; padding:28px 16px; }
    .card {
      width:min(720px, 92vw); background:var(--card); border-radius:18px;
      padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h1 { margin:0 0 8px; font-size:24px; }
    p.tip { margin:0 0 18px; color:var(--muted); }
    form { display:grid; gap:14px; grid-template-columns:1fr 1fr; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field.full { grid-column: 1 / -1; }
    label { font-weight:700; }
    input, select {
      padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; background:#fff;
    }
    .actions { margin-top:8px; display:flex; gap:10px; }
    .msg { margin-top:10px; min-height:1.2em; color:#d11; }
    .msg.ok { color:#2a8f2a; }
    .result { margin-top:16px; }
    .kol-item { margin-bottom:10px; padding-bottom:10px; border-bottom:1px solid #eee; }
    .kol-item:last-child { border-bottom:none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- 頂部列 -->
  <header class="topbar">
    <div class="brand">KOL Finder</div>
    <div class="row" style="display:flex; align-items:center; gap:8px;">
      <span id="user" class="user"></span>
      <button id="logout" class="btn">登出</button>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="container">
    <section class="card">
      <h1>網紅查找（Cache + RPC）</h1>
      <p class="tip">平台固定 IG。這個版本會先呼叫 <code>refresh_kol_search_cache</code>，再從 <code>kol_search_cache</code> 顯示結果。</p>

      <form id="searchForm">
        <div class="field">
          <label>平台</label>
          <input type="text" value="IG" disabled />
        </div>

        <div class="field">
          <label for="gender">性別</label>
          <select id="gender">
            <option value="">不限</option>
            <option value="F">女</option>
            <option value="M">男</option>
          </select>
        </div>

        <div class="field">
          <label for="minFollowers">粉絲數（最少）</label>
          <input id="minFollowers" type="number" min="0" placeholder="0" />
        </div>

        <div class="field">
          <label for="maxFollowers">粉絲數（最多）</label>
          <input id="maxFollowers" type="number" min="0" placeholder="200000" />
        </div>

        <div class="field">
          <label for="minEr">互動率（最低 %）</label>
          <input id="minEr" type="number" min="0" step="0.01" placeholder="例如 2 或 3.5" />
        </div>

        <div class="field">
          <label for="limit">人數（上限）</label>
          <input id="limit" type="number" min="1" max="1000" value="10" />
        </div>

        <div class="field full actions">
          <button type="button" id="resetBtn" class="btn">清空</button>
          <button type="submit" class="btn primary">查找</button>
        </div>
      </form>

      <p id="msg" class="msg"></p>
      <div id="result" class="result"></div>
    </section>
  </main>

  <script>
    // --- Supabase 初始化 ---
    const SUPABASE_URL = "https://brszmjgodlmhsqkbcvmd.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyc3ptamdvZGxtaHNxa2Jjdm1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjQ5NDAsImV4cCI6MjA2OTkwMDk0MH0.aIU16WE7MZdbJtPOb5qbPpizaufXaOtTnjgxcTqE-ik";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const showMsg = (text, ok=false) => { const el = $("msg"); el.textContent = text || ""; el.className = "msg" + (ok ? " ok" : ""); };
    const toPct = (val) => (val == null ? null : (val <= 1 ? val * 100 : val)); // 0~1 → 乘100

    // 登入檢查
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { window.location.href = "index.html"; return; }
      $("user").textContent = `已登入：${session.user.email}`;
    })();

    // 登出
    $("logout").onclick = async () => { await supabase.auth.signOut(); window.location.href = "index.html"; };

    // 查找（RPC → cache）
    $("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      $("result").innerHTML = "";
      showMsg("搜尋中…");

      const min_followers = $("minFollowers").value ? Number($("minFollowers").value) : 0;
      const max_followers = $("maxFollowers").value ? Number($("maxFollowers").value) : 999999999;
      const min_emg_rate_pct = $("minEr").value ? Number($("minEr").value) : 0;    // 使用者輸入（百分比）
      const min_emg_rate = min_emg_rate_pct / 100;                                  // RPC 參數：用 0~1
      const limit = $("limit").value ? Math.min(Math.max(Number($("limit").value),1),1000) : 10;
      const gender = $("gender").value || ""; // 不限=空字串

      // 1) 呼叫 RPC：refresh_kol_search_cache（預過濾）
      const { data: rpcData, error: rpcErr } = await supabase.rpc("refresh_kol_search_cache", {
        min_followers,
        max_followers,
        min_emg_rate,
        p_gender: gender
      });

      if (rpcErr) { showMsg("RPC 失敗：" + rpcErr.message); return; }

      // 2) 從 cache 取結果（只取需要欄位）
      //    備註：這裡假設 kol_search_cache 已經是預過濾結果；我們只排序與限制筆數
      const { data, error } = await supabase
        .from("kol_search_cache")
        .select("ig_name, ig_followers, emg_rate")
        .order("ig_followers", { ascending: false })
        .limit(limit);

      if (error) { showMsg("查詢 cache 失敗：" + error.message); return; }
      if (!data || data.length === 0) { showMsg("查無符合條件的網紅。"); return; }

      // 3) 渲染
      const html = data.map((r, i) => {
        const erPct = toPct(r.emg_rate);
        return `
          <div class="kol-item">
            <strong>${i + 1}. ${r.ig_name ?? "（未命名）"}</strong><br>
            粉絲數：${r.ig_followers?.toLocaleString?.() ?? "未知"}　
            互動率：${erPct != null ? (Math.round(erPct * 100) / 100) + "%" : "—"}
          </div>
        `;
      }).join("");

      $("result").innerHTML = html;
      showMsg(`找到 ${data.length} 位網紅`, true);
    });

    // 清空
    $("resetBtn").onclick = () => {
      ["minFollowers","maxFollowers","minEr"].forEach(id => $(id).value = "");
      $("limit").value = 10;
      $("gender").value = "";
      $("result").innerHTML = "";
      showMsg("");
    };
  </script>
</body>
</html>
