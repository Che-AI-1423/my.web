<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>網紅查找</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#222; --muted:#666; --primary:#2b6cff; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
      "Noto Sans TC","Microsoft JhengHei",Arial,sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; display:flex; flex-direction:column;
    }
    /* 頂部列 */
    .topbar {
      height:56px; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 16px; position:sticky; top:0; z-index:10;
    }
    .topbar .brand { font-weight:800; letter-spacing:.5px; }
    .topbar .user { font-size:14px; color:var(--muted); margin-right:8px; }
    .btn {
      appearance:none; border:none; border-radius:10px; padding:10px 14px; cursor:pointer;
      font-weight:700; background:#333; color:#fff;
    }
    .btn:hover { filter:brightness(.95); }
    .btn.primary { background:var(--primary); }
    /* 內容區 */
    .container { flex:1; display:grid; place-items:center; padding:28px 16px; }
    .card {
      width:min(720px, 92vw); background:var(--card); border-radius:18px;
      padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h1 { margin:0 0 8px; font-size:24px; }
    p.tip { margin:0 0 18px; color:var(--muted); }
    form { display:grid; gap:14px; grid-template-columns:1fr 1fr; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field.full { grid-column: 1 / -1; }
    label { font-weight:700; }
    input, select {
      padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; background:#fff;
    }
    .actions { margin-top:8px; display:flex; gap:10px; }
    .msg { margin-top:10px; min-height:1.2em; color:#d11; }
    .msg.ok { color:#2a8f2a; }
    .result {
      margin-top:16px; background:#fafafa; border:1px dashed #ddd; border-radius:12px; padding:14px;
    }
    .kol-item { margin-bottom:10px; padding-bottom:10px; border-bottom:1px solid #eee; }
    .kol-item:last-child { border-bottom:none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- 頂部列 -->
  <header class="topbar">
    <div class="brand">KOL Finder</div>
    <div class="row" style="display:flex; align-items:center; gap:8px;">
      <span id="user" class="user"></span>
      <button id="logout" class="btn">登出</button>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="container">
    <section class="card">
      <h1>網紅查找</h1>
      <p class="tip">平台固定 IG。輸入粉絲數與互動率（%）後查找。</p>

      <form id="searchForm">
        <!-- 平台鎖定 IG -->
        <div class="field">
          <label>平台</label>
          <input type="text" value="IG" disabled />
        </div>

        <!-- 網紅類型（預留，暫不過濾） -->
        <div class="field">
          <label for="kolType">網紅類型</label>
          <input id="kolType" type="text" placeholder="例：旅遊、開箱、搞笑…（此欄先無作用）" />
        </div>

        <!-- 粉絲數（範圍） -->
        <div class="field">
          <label for="minFollowers">粉絲數（最少）</label>
          <input id="minFollowers" type="number" min="0" placeholder="0" />
        </div>
        <div class="field">
          <label for="maxFollowers">粉絲數（最多）</label>
          <input id="maxFollowers" type="number" min="0" placeholder="200000" />
        </div>

        <!-- 互動率（%） -->
        <div class="field">
          <label for="minEr">互動率（最低 %）</label>
          <input id="minEr" type="number" min="0" step="0.01" placeholder="例如 2 或 3.5" />
        </div>

        <!-- 人數（限制回傳筆數） -->
        <div class="field">
          <label for="limit">人數（上限）</label>
          <input id="limit" type="number" min="1" max="1000" value="10" />
        </div>

        <div class="field full actions">
          <button type="button" id="resetBtn" class="btn">清空</button>
          <button type="submit" class="btn primary">查找</button>
        </div>
      </form>

      <p id="msg" class="msg"></p>
      <div id="result" class="result" style="display:none;"></div>
    </section>
  </main>

  <script>
    // --- Supabase 初始化 ---
    const SUPABASE_URL = "https://brszmjgodlmhsqkbcvmd.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyc3ptamdvZGxtaHNxa2Jjdm1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjQ5NDAsImV4cCI6MjA2OTkwMDk0MH0.aIU16WE7MZdbJtPOb5qbPpizaufXaOtTnjgxcTqE-ik";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const showMsg = (text, ok=false) => {
      const el = $("msg");
      el.textContent = text || "";
      el.className = "msg" + (ok ? " ok" : "");
    };

    // 進入頁面先檢查登入狀態，並顯示 Email
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "index.html";
        return;
      }
      $("user").textContent = `已登入：${session.user.email}`;
    })();

    // 登出
    $("logout").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    };

    // 小工具：把 emg_rate 轉為百分比（資料可能是 0~1 或 0~100）
    const toPercent = (val) => {
      if (val == null) return null;
      const num = Number(val);
      if (Number.isNaN(num)) return null;
      return num <= 1 ? num * 100 : num; // 0~1 → 乘 100；否則當成已是百分比
    };

    // 查找
    $("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showMsg("搜尋中…"); $("result").style.display = "none";

      const minFollowers = $("minFollowers").value ? Number($("minFollowers").value) : 0;
      const maxFollowers = $("maxFollowers").value ? Number($("maxFollowers").value) : 999999999;
      const minErPct = $("minEr").value ? Number($("minEr").value) : 0; // 使用者輸入的百分比
      const limit = $("limit").value ? Math.min(Math.max(Number($("limit").value),1),1000) : 10;

      if (minFollowers > maxFollowers) return showMsg("粉絲數區間不合理：最少不可大於最多");

      // 先用粉絲數在 DB 端過濾，抓多一點回來，前端再依互動率過濾
      const { data, error } = await supabase
        .from("kol_ig_db")
        .select("ig_name, instagram, ig_followers, emg_rate")
        .gte("ig_followers", minFollowers)
        .lte("ig_followers", maxFollowers)
        .order("ig_followers", { ascending: false })
        .limit(limit * 5); // 多抓一些以免 ER 前端過濾後不足

      if (error) return showMsg("查詢錯誤：" + error.message);

      // 互動率轉百分比並過濾
      let rows = (data || []).map(r => {
        const erPct = toPercent(r.emg_rate);
        return { ...r, _erPct: erPct };
      }).filter(r => (r._erPct == null ? (minErPct === 0) : (r._erPct >= minErPct)));

      // 重新限制人數
      rows = rows.slice(0, limit);

      if (!rows.length) return showMsg("查無符合條件的網紅。");

      // 渲染
      const html = rows.map((r, i) => `
        <div class="kol-item">
          <strong>${i + 1}. ${r.ig_name ?? "（未命名）"}</strong><br>
          <a href="${r.instagram ?? "#"}" target="_blank" rel="noreferrer">${r.instagram ?? "-"}</a><br>
          粉絲數：${r.ig_followers?.toLocaleString?.() ?? "未知"}　
          互動率：${r._erPct != null ? (Math.round(r._erPct * 100) / 100) + "%" : "—"}
        </div>
      `).join("");

      $("result").innerHTML = html;
      $("result").style.display = "block";
      showMsg(`找到 ${rows.length} 位網紅`, true);
    });

    // 清空
    $("resetBtn").onclick = () => {
      ["kolType","minFollowers","maxFollowers","minEr"].forEach(id => $(id).value = "");
      $("limit").value = 10;
      $("result").style.display = "none";
      showMsg("");
    };
  </script>
</body>
</html>
